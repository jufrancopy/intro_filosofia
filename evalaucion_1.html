    <script>
        const quizData = [

            {

            {

            },
            {

                options: ["Imita las cosas sensibles", "Se remonta a las Ideas mismas", "Crea una ilusi√≥n peligrosa", "Debe ser expulsado de la ciudad ideal"],

            },
            {

                options: ["Santo Tom√°s de Aquino", "San Agust√≠n de Hipona", "Pseudo-Dionisio Areopagita", "Boecio"],
                answer: 1
            },
            {
                question: "Las tres condiciones de la belleza seg√∫n Santo Tom√°s de Aquino son:",
                options: ["Fe, Esperanza y Caridad", "Integritas, Proportio y Claritas", "Mimesis, Catarsis y Armon√≠a", "Ritmo, Melod√≠a y Silencio"],
                answer: 1
            },
            {

                options: ["San Agust√≠n", "Santo Tom√°s", "Guillermo de Ockham", "Pseudo-Dionisio Areopagita"],
                answer: 3
            },
            {

                options: ["Un pecado para el alma", "Una distracci√≥n del culto", "Una huella de la belleza divina", "La ciencia de los n√∫meros"],
                answer: 2
            },
            {

                options: ["Plat√≥n", "Her√°clito", "Epicuro", "Arist√≥teles"],

            },
            {

                options: ["La armon√≠a de las esferas", "La armon√≠a de los opuestos", "La mimesis", "La ataraxia"],
                answer: 1
            },
            {
                question: "Seg√∫n Arist√≥teles, ¬øcu√°les son las tres funciones de la m√∫sica?",
                options: ["Religiosa, militar y festiva", "Educativa, cat√°rtica y recreativa", "Intelectual, emocional y f√≠sica", "Divina, humana y mundana"],
                answer: 1
            },

                options: ["Los Estoicos", "Plat√≥n", "Epicuro", "Pit√°goras"],

            },
            {

            {
                question: "La obra 'De Institutione Musica' que transmiti√≥ la teor√≠a musical griega al mundo medieval fue escrita por:",
                options: ["San Gregorio Magno", "Casiodoro", "Isidoro de Sevilla", "Boecio"],
                answer: 3
            },
            {
                question: "Seg√∫n Pseudo-Dionisio, la m√∫sica terrenal debe aspirar a imitar la armon√≠a de:",
                options: ["La naturaleza", "Las pasiones humanas", "Los coros ang√©licos", "El movimiento de los planetas"],
                answer: 2
            },
            {
                question: "La 'proportio' en la est√©tica de Santo Tom√°s se refiere a:",
                options: ["La luminosidad de la forma", "La perfecci√≥n y completitud", "La armon√≠a y proporci√≥n entre las partes", "La utilidad moral de la obra"],
                answer: 2
            },
            {
                question: "¬øQu√© fil√≥sofo antiguo estableci√≥ que la belleza musical se basa en proporciones matem√°ticas simples como 2:1 (octava) y 3:2 (quinta)?",
                options: ["Plat√≥n", "Pit√°goras", "Arist√≥teles", "Her√°clito"],
                answer: 1
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const downloadBtn = document.getElementById('download-btn');
        const userInfoForm = document.getElementById('userInfo');

        function buildQuiz() {
            quizData.forEach((currentQuestion, questionNumber) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionText = document.createElement('p');
                questionText.innerText = `${questionNumber + 1}. ${currentQuestion.question}`;
                questionDiv.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                currentQuestion.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question${questionNumber}`;
                    radio.value = index;
                    label.appendChild(radio);
                    label.append(option);
                    optionsDiv.appendChild(label);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function showResults() {
            if (!userInfoForm.checkValidity()) {
                alert('Por favor, completa todos tus datos antes de continuar.');
                return;
            }

            const answerContainers = quizContainer.querySelectorAll('.options');
            let score = 0;

            quizData.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                if (userAnswer == currentQuestion.answer) {
                    score++;
                    answerContainers[questionNumber].parentNode.style.borderColor = '#28a745';
                } else {
                    answerContainers[questionNumber].parentNode.style.borderColor = '#dc3545';
                }
            });

            const finalScore = score * 2;
            resultContainer.innerHTML = `Tu puntaje es: ${finalScore} de 40`;
            resultContainer.style.display = 'block';
            downloadBtn.style.display = 'block';
            submitBtn.style.display = 'none';
        }
        
        function downloadResultImage() {
            const canvas = document.getElementById('result-canvas');
            const ctx = canvas.getContext('2d');
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const carrera = document.getElementById('carrera').value;
            const score = (resultContainer.innerHTML.match(/(\d+)/) || [])[0] || '0';

            // Fondo
            const grd = ctx.createLinearGradient(0, 0, 800, 600);
            grd.addColorStop(0, '#e0c3fc');
            grd.addColorStop(1, '#8ec5fc');
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 800, 600);

            // T√≠tulo
            ctx.fillStyle = '#34495e';
            ctx.font = 'bold 48px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText('Certificado de Evaluaci√≥n', 400, 100);
            
            ctx.font = '32px Georgia';
            ctx.fillText('Filosof√≠a del Arte y la M√∫sica', 400, 150);

            // L√≠nea decorativa
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, 180);
            ctx.lineTo(700, 180);
            ctx.stroke();

            // Datos del estudiante
            ctx.fillStyle = '#2c3e50';
            ctx.font = '28px Georgia';
            ctx.textAlign = 'left';
            ctx.fillText(`Estudiante: ${nombre} ${apellido}`, 100, 250);
            ctx.fillText(`Carrera/Instrumento: ${carrera}`, 100, 300);

            // Resultado
            ctx.fillStyle = '#34495e';

            ctx.textAlign = 'center';
            ctx.fillText('Calificaci√≥n Obtenida', 400, 420);
            
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 90px Georgia';
            ctx.fillText(`${score}/40`, 400, 520);

            // Descargar imagen
            const link = document.createElement('a');
            link.download = `Certificado_${apellido}_${nombre}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        buildQuiz();

    </script>
</body>
